<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/variable/pretendardvariable.css" />
    <title>절체절명 던전</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
    <audio id="bgm" src="audio/Deadlock Dungeon.mp3" loop autoplay></audio>
    <button id="bgm-toggle" class="muted" title="BGM on/off" onclick="toggleBGM()">🎵</button>
    <main id="game-container"></main>
    <div id="status-bar" style="display: none"></div>
    <button class="scroll-to-bottom" onclick="window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' })">▼</button>

    <script src="script.js"></script>
    <script>
    let isBgmPlaying = false;

    window.addEventListener('DOMContentLoaded', () => {
        const bgm = document.getElementById("bgm");

        bgm.volume = 0.5;
        bgm.play().then(() => {
            isBgmPlaying = true;
            updateBgmState();
        }).catch(() => {
            console.log("자동 재생 차단됨. 사용자 클릭 대기 중.");
        });
    });

    function toggleBGM() {
        const bgm = document.getElementById("bgm");
        if (isBgmPlaying) {
            bgm.pause();
            isBgmPlaying = false;
        } else {
            bgm.play();
            isBgmPlaying = true;
        }
        saveData('bgm', isBgmPlaying);
        updateBgmState();
    }

    function updateBgmState() {
        const btn = document.getElementById("bgm-toggle");
        if (isBgmPlaying) {
            btn.classList.add("playing");
            btn.classList.remove("muted");
        } else {
            btn.classList.remove("playing");
            btn.classList.add("muted");
        }
    }
    </script>
</body>
</html>
